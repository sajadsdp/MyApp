    <div class="container-fluid">
        <h1 class="text-center display-3">[[${pageTitle}]]</h1>

        <form th:action="@{/users/save}" th:method="post" th:object="${user}"
              style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3 lead">
                <div class="form-group row m-2" hidden>
                    <div class="col-sm-8">
                        <input  type="number" th:field="*{id}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input  name="email" type="text" th:field="*{email}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input name="name" type="text" th:field="*{name}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Birthe date:</label>
                    <div class="col-sm-8">
                        <input name="birthe" type="date" th:field="*{birthday}" class="form-control" id="datePickerId"/>
                    </div>
                </div>



                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary m-2 lead" th:if="${id} == null" >Save</button>
                    <button type="submit" class="btn btn-outline-primary m-2 lead" th:if="${id} != null" >Update</button>
                    <button type="button" class="btn btn-outline-secondary m-2 lead" onclick="cancelForm() ">Cancel!</button>
                </div>
            </div>
    </div>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
    datePickerId.max = new Date().toISOString().split("T")[0];
</script>
